services:
  marker-1:
    build: .
    mem_limit: 50gb
    memswap_limit: 50gb
    deploy:
      resources:
        limits:
          memory: 50gb
        reservations:
          devices:
            - driver: nvidia
              device_ids: ["0"]
              capabilities: [gpu]
    env_file:
      - ./.env
    command: "python3 new_server.py"
    restart: always
