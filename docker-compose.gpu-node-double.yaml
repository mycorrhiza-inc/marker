services:
  marker-1:
    build: .
    mem_limit: 30G
    memswap_limit: 30G
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ["0"]
              capabilities: [gpu]
    env_file:
      - ./.env
    command: "python3 new_server.py"
    restart: always
